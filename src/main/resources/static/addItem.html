<script type="text/javascript">

    $(function() {
        $("#addItemForm").on("submit", function(e) {
            e.preventDefault();
            var data = new FormData();
            var name = document.getElementById("itemName").value;
            var code = document.getElementById("itemCode").value;
            var count = document.getElementById("itemCount").value;
            var type = document.getElementById("itemType");
            type = type.options[type.selectedIndex].value;
            console.log("type: " + type);
            data.append("name", name);
            data.append("code", code);
            data.append("count", count);
            data.append("type", type);
            console.log(name + " " + code + " " + type + " " + count);
            $.ajax({
                async: true,
                crossDomain: true,
                url: "https://stockprint.herokuapp.com/addItem",
                type: "POST",
                headers: {},
                processData: false,
                contentType: false,
                mimeType: "multipart/form-data",
                data: data,
                success: function(data, textStatus, response){
                    alert("ürün eklendi.");
                },
                error: function (xhr, status, err) {
                    alert("ürün eklenirken hata.");
                }
            });
        });
    });


</script>
