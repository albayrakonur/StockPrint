<script type="text/javascript">

    $(document).ready(function() {
        var elektronik = document.getElementById("elektronikList");
        var hammadde = document.getElementById("hammaddeList");
        var hirdavat = document.getElementById("hirdavatList");
        var kimyasal = document.getElementById("kimyasalList");
        var eleList = "";
        var hrdvtList = "";
        var hmmddList = "";
        var kmyslList = "";
        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://stockprint.herokuapp.com/getAllItems",
            type: "GET",
            headers: {},
            success: function(data, textStatus, response){
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    if (data[i].type.localeCompare("Elektronik") == 0) {
                        eleList += "<tr><td>" + data[i].code + "</td><td> <a href=\"item.html/?id=" + data[i]._id + "\">" + data[i].name + "</a> </td><td>" + data[i].count + "</td></tr>";
                    }else if (data[i].type.localeCompare("Hammadde") == 0) {
                        hrdvtList += "<tr><td>" + data[i].code + "</td><td> <a href=\"item.html/?id=/" + data[i]._id + "\">" + data[i].name + "</a> </td><td>" + data[i].count + "</td></tr>";
                    }else if (data[i].type.localeCompare("Hırdavat") == 0)  {
                        hrdvtList += "<tr><td>" + data[i].code + "</td><td> <a href=\"item.html/?id=/" + data[i]._id + "\">" + data[i].name + "</a> </td><td>" + data[i].count + "</td></tr>";
                    }else if (data[i].type.localeCompare("Kimyasal") == 0) {
                        kmyslList += "<tr><td>" + data[i].code + "</td><td> <a href=\"item.html/?id=/" + data[i]._id + "\">" + data[i].name + "</a> </td><td>" + data[i].count + "</td></tr>";
                    }
                }
                elektronik.innerHTML = eleList;
                hammadde.innerHTML = hmmddList;
                hirdavat.innerHTML = hrdvtList;
                kimyasal.innerHTML = kmyslList;
            },
            error: function (xhr, status, err) {
                alert("Stok getirilirken hata oluştu.");
            }
        });
    });

</script>
